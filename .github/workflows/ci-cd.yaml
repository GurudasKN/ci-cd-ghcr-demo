name: CI/CD Pipeline with GHCR

on:
  pull_request:
    branches: [ master ]

env:
  IMAGE_NAME: ghcr.io/gurudaskn/ghcr-demo
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: test

    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:$IMAGE_TAG .

    - name: Scan image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        format: 'table'
        severity: 'HIGH,CRITICAL'
        exit-code: '0'
        output: 'trivy-report.txt'

    - name: Push image to GHCR
      run: |
        docker push $IMAGE_NAME:$IMAGE_TAG

    - name: Run Docker container (test)
      run: |
        docker run -d -p 3000:3000 --name ghcr-test $IMAGE_NAME:$IMAGE_TAG

    - name: Verify container is running
      run: docker ps | grep ghcr-test

    - name: Comment scan report on PR
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: trivy-scan
        path: trivy-report.txt

    - name: Cleanup container
      if: always()
      run: |
        docker stop ghcr-test || true
        docker rm ghcr-test || true

